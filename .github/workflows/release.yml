name: Release

"on":
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  publish-cli:
    runs-on: ubuntu-latest
    environment: production-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Validate
        run: pnpm release:verify

      - name: Pack sanity check
        run: pnpm --filter @chrisjune/guardforge pack:check

      - name: Publish with trusted publishing
        if: ${{ !secrets.NPM_TOKEN }}
        run: pnpm --filter @chrisjune/guardforge publish --no-git-checks --access public --provenance

      - name: Publish with NPM token fallback
        if: ${{ secrets.NPM_TOKEN }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm --filter @chrisjune/guardforge publish --no-git-checks --access public --provenance

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          {
            echo "## GuardForge CLI v$VERSION"
            echo
            echo "Published package: \`@chrisjune/guardforge@$VERSION\`"
            echo
            echo "See \`CHANGELOG.md\` for details."
          } > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: GuardForge CLI ${{ steps.notes.outputs.version }}
          body_path: release_notes.md
          generate_release_notes: true
